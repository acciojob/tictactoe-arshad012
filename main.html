<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class='container'>
		<h1>Tic Tac Toe</h1>
		<div id='inputDiv'>
			<label for='player1'>Player 1</label>
			<input id='player1' type='text' placeholder='enter name'  />
			<br/>
			<br/>
			<label for='player2'>Player 2</label>
			<input id='player2' type='text' placeholder='enter name'  />
			<br/>
			<br/>
			<button onclick='showBoard()' type='submit' id='submit'>Start Game</button>
		</div>

		<div id='board'>
			<div class='message'></div>
			<div id='grid'>
				<div id='1'></div>
				<div id='2'></div>
				<div id='3'></div>
				<div id='4'></div>
				<div id='5'></div>
				<div id='6'></div>
				<div id='7'></div>
				<div id='8'></div>
				<div id='9'></div>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
